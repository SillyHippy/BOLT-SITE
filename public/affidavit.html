
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Affidavit of Process Server</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { font-family: Arial, sans-serif; background: #f8f8f8; margin: 0; padding: 0; }
    .container { background: #fff; max-width: 900px; margin: 0.5em auto; padding: 1em; border-radius: 8px; box-shadow: 0 2px 8px #0001; }
    h1 { text-align: center; margin-bottom: 1em; }
    table { width: 100%; border-collapse: collapse; margin-bottom: 1em; table-layout: auto; }
    th, td { padding: 0.5em; border: 1px solid #bbb; min-width: 90px; word-break: break-word; }
    th { background: #eaeaea; text-align: left; }
    .container { overflow-x: auto; }
    .section { background: #eaeaea; font-weight: bold; text-align: left; padding: 0.5em; }
    textarea { width: 100%; min-height: 80px; }
    .center { text-align: center; }
    .checkboxes label { display: inline-block; margin-right: 1em; }
    .actions { text-align: center; margin-top: 2em; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Affidavit of Process Server</h1>
    <form id="affidavit-form">
      <label>
        Name of Court
        <input name="Name of Court" type="text">
      </label><br>
      <label>
        Plaintiff/Petitioner
        <input name="Plaintiff/Petitioner" type="text">
      </label><br>
      <label>
        Defendant/Respondent
        <input name="Defendant/Respondent" type="text">
      </label><br>
      <label>
        Case Number
        <input name="Case Number" type="text">
      </label><br>
      <label>
        Recipient Name
        <input name="Recipient Name" type="text">
      </label><br>
      <label>
        Address
        <input name="Address" type="text">
      </label><br>
      <label>
        Documents
        <input name="Documents" type="text">
      </label><br>
      <fieldset>
        <legend>Manner of Service</legend>
        <label><input type="checkbox" name="Personal Service"> Personal Service</label>
        <label><input type="checkbox" name="Substituted at Residence"> Substituted at Residence</label>
        <label><input type="checkbox" name="Substituted at Business"> Substituted at Business</label>
        <label><input type="checkbox" name="Posting"> Posting</label>
        <label><input type="checkbox" name="Non-Service"> Non-Service</label>
        <label><input type="checkbox" name="Unknown at address"> Unknown at address</label>
        <label><input type="checkbox" name="Moved left no forwarding"> Moved left no forwarding</label>
        <label><input type="checkbox" name="Service canceled by litigant"> Service canceled by litigant</label>
        <label><input type="checkbox" name="Unable to serve in a timely fashion"> Unable to serve in a timely fashion</label>
        <label><input type="checkbox" name="Address does not exist"> Address does not exist</label>
        <label><input type="checkbox" name="other"> Other</label>
        <input name="Other textbox" type="text" placeholder="Other detail">
      </fieldset>
      <label>
        Service attempt 1 Date
        <input name="Service attempt 1 Date" type="text" placeholder="MM/DD/YYYY">
      </label>
      <label>
        Service attempt 1 time
        <input name="Service attempt 1 time" type="text" placeholder="HH:MM AM/PM">
      </label><br>
      <label>
        Service attempt 2 Date
        <input name="Service attempt 2 Date" type="text" placeholder="MM/DD/YYYY">
      </label>
      <label>
        Service attempt 2 time
        <input name="Service attempt 2 time" type="text" placeholder="HH:MM AM/PM">
      </label><br>
      <label>
        Service attempt3 date
        <input name="Service attempt3 date" type="text" placeholder="MM/DD/YYYY">
      </label>
      <label>
        Service attempt 3 time
        <input name="Service attempt 3 time" type="text" placeholder="HH:MM AM/PM">
      </label><br>
      <label>
        Service attempt number 4
        <input name="Service attempt number 4" type="text" placeholder="MM/DD/YYYY">
      </label>
      <label>
        Service attempt 4 time
        <input name="Service attempt 4 time" type="text" placeholder="HH:MM AM/PM">
      </label><br>
      <label>
        Service attempt5 Date
        <input name="Service attempt5 Date" type="text" placeholder="MM/DD/YYYY">
      </label>
      <label>
        Service attempt 5 time
        <input name="Service attempt 5 time" type="text" placeholder="HH:MM AM/PM">
      </label><br>
      <label>
        Comments
        <textarea name="Comments"></textarea>
      </label><br>
      <button type="submit">Generate PDF</button>
    </form>
  </div>
  <script src="pdf-lib.min.js"></script>
  <script src="affidavit.js"></script>
</body>
</html>
