<!DOCTYPE html>
<html>
<head>
  <base target="_top">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Client Portal - Just Legal Solutions</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
      background: linear-gradient(135deg, #1e3a5f 0%, #0d1b2a 100%);
      min-height: 100vh;
      padding: 20px;
    }
    
    .container {
      max-width: 900px;
      margin: 0 auto;
    }
    
    .header {
      text-align: center;
      margin-bottom: 30px;
      color: white;
    }
    
    .header h1 {
      font-size: 28px;
      margin-bottom: 8px;
    }
    
    .header .case-id {
      background: rgba(255,255,255,0.1);
      padding: 8px 16px;
      border-radius: 20px;
      display: inline-block;
      font-size: 14px;
    }
    
    .card {
      background: white;
      border-radius: 12px;
      padding: 24px;
      margin-bottom: 20px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.15);
    }
    
    .card h2 {
      color: #1e3a5f;
      font-size: 18px;
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .upload-zone {
      border: 2px dashed #cbd5e1;
      border-radius: 12px;
      padding: 40px 20px;
      text-align: center;
      cursor: pointer;
      transition: all 0.3s;
      background: #f8fafc;
    }
    
    .upload-zone:hover, .upload-zone.dragover {
      border-color: #2563eb;
      background: #eff6ff;
    }
    
    .upload-zone svg {
      width: 48px;
      height: 48px;
      color: #64748b;
      margin-bottom: 12px;
    }
    
    .upload-zone p {
      color: #64748b;
      margin-bottom: 8px;
    }
    
    .upload-zone .browse-btn {
      background: #2563eb;
      color: white;
      padding: 10px 24px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 12px;
      font-weight: 600;
    }
    
    .file-list {
      margin-top: 16px;
    }
    
    .file-item {
      display: flex;
      align-items: center;
      padding: 12px;
      background: #f8fafc;
      border-radius: 8px;
      margin-bottom: 8px;
      gap: 12px;
    }
    
    .file-item .icon {
      width: 40px;
      height: 40px;
      background: #dbeafe;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }
    
    .file-item .icon svg {
      width: 20px;
      height: 20px;
      color: #2563eb;
    }
    
    .file-item .info {
      flex: 1;
      min-width: 0;
    }
    
    .file-item .name {
      font-weight: 500;
      color: #1e293b;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    
    .file-item .meta {
      font-size: 12px;
      color: #64748b;
    }
    
    .file-item .actions {
      display: flex;
      gap: 8px;
    }
    
    .file-item .actions a, .file-item .actions button {
      padding: 6px 12px;
      border-radius: 6px;
      font-size: 12px;
      text-decoration: none;
      border: none;
      cursor: pointer;
    }
    
    .file-item .actions .view {
      background: #2563eb;
      color: white;
    }
    
    .file-item .actions .remove {
      background: #fee2e2;
      color: #dc2626;
    }
    
    .pending-files .file-item {
      background: #fef3c7;
    }
    
    .btn {
      padding: 12px 24px;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      border: none;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #2563eb;
      color: white;
    }
    
    .btn-primary:hover {
      background: #1d4ed8;
    }
    
    .btn-primary:disabled {
      background: #94a3b8;
      cursor: not-allowed;
    }
    
    .status {
      padding: 12px 16px;
      border-radius: 8px;
      margin-top: 16px;
      display: none;
    }
    
    .status.success {
      background: #d1fae5;
      color: #065f46;
      display: block;
    }
    
    .status.error {
      background: #fee2e2;
      color: #991b1b;
      display: block;
    }
    
    .loading {
      display: inline-block;
      width: 20px;
      height: 20px;
      border: 2px solid #ffffff40;
      border-top-color: white;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }
    
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
    
    .empty-state {
      text-align: center;
      padding: 40px;
      color: #64748b;
    }
    
    .empty-state svg {
      width: 64px;
      height: 64px;
      margin-bottom: 16px;
      opacity: 0.5;
    }
    
    .contact-info {
      background: #f0f9ff;
      border-radius: 8px;
      padding: 16px;
      margin-top: 16px;
      font-size: 14px;
      color: #0369a1;
    }
    
    .contact-info a {
      color: #0369a1;
      font-weight: 600;
    }
    
    @media (max-width: 640px) {
      .file-item {
        flex-wrap: wrap;
      }
      .file-item .actions {
        width: 100%;
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1>üìÅ Client Portal</h1>
      <p style="margin-bottom: 12px; opacity: 0.9;">Just Legal Solutions</p>
      <span class="case-id">Case #<?= caseId ?></span>
    </div>
    
    <!-- Upload Section -->
    <div class="card">
      <h2>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:24px;height:24px;">
          <path d="M21 15v4a2 2 0 01-2 2H5a2 2 0 01-2-2v-4M17 8l-5-5-5 5M12 3v12"/>
        </svg>
        Upload Files
      </h2>
      
      <div class="upload-zone" id="dropZone" onclick="document.getElementById('fileInput').click()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"/>
        </svg>
        <p><strong>Drag & drop files here</strong></p>
        <p>or click to browse</p>
        <span class="browse-btn">Browse Files</span>
        <p style="font-size: 12px; margin-top: 12px; color: #94a3b8;">
          Accepted: PDF, DOC, DOCX, JPG, PNG ‚Ä¢ Max 50MB total
        </p>
      </div>
      
      <input type="file" id="fileInput" multiple accept=".pdf,.doc,.docx,.jpg,.jpeg,.png" style="display:none">
      
      <!-- Pending Files -->
      <div class="file-list pending-files" id="pendingFiles" style="display:none">
        <h3 style="font-size: 14px; color: #92400e; margin: 16px 0 8px;">Files to Upload:</h3>
        <div id="pendingList"></div>
        <button class="btn btn-primary" id="uploadBtn" onclick="uploadFiles()" style="margin-top: 16px; width: 100%;">
          Upload Files
        </button>
      </div>
      
      <div id="uploadStatus" class="status"></div>
    </div>
    
    <!-- Existing Files Section -->
    <div class="card">
      <h2>
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="width:24px;height:24px;">
          <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/>
        </svg>
        Your Files
        <button onclick="loadFiles()" style="margin-left: auto; background: #e2e8f0; border: none; padding: 6px 12px; border-radius: 6px; cursor: pointer; font-size: 12px;">
          üîÑ Refresh
        </button>
      </h2>
      
      <div class="file-list" id="existingFiles">
        <div class="empty-state" id="loadingState">
          <div class="loading" style="width: 40px; height: 40px; border-width: 3px; border-color: #cbd5e1; border-top-color: #2563eb;"></div>
          <p style="margin-top: 16px;">Loading your files...</p>
        </div>
      </div>
    </div>
    
    <!-- Contact Info -->
    <div class="card">
      <div class="contact-info">
        <strong>Need Help?</strong><br>
        Email: <a href="mailto:info@justlegalsolutions.org">info@justlegalsolutions.org</a><br>
        Phone: <a href="tel:+15393676832">(539) 367-6832</a>
      </div>
    </div>
  </div>
  
  <script>
    const caseId = '<?= caseId ?>';
    const key = '<?= key ?>';
    let pendingFiles = [];
    
    // Drag and drop
    const dropZone = document.getElementById('dropZone');
    
    ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(event => {
      dropZone.addEventListener(event, e => {
        e.preventDefault();
        e.stopPropagation();
      });
    });
    
    ['dragenter', 'dragover'].forEach(event => {
      dropZone.addEventListener(event, () => dropZone.classList.add('dragover'));
    });
    
    ['dragleave', 'drop'].forEach(event => {
      dropZone.addEventListener(event, () => dropZone.classList.remove('dragover'));
    });
    
    dropZone.addEventListener('drop', e => {
      const files = e.dataTransfer.files;
      handleFiles(files);
    });
    
    document.getElementById('fileInput').addEventListener('change', e => {
      handleFiles(e.target.files);
    });
    
    function handleFiles(files) {
      for (const file of files) {
        if (!pendingFiles.find(f => f.name === file.name)) {
          pendingFiles.push(file);
        }
      }
      renderPendingFiles();
    }
    
    function renderPendingFiles() {
      const container = document.getElementById('pendingFiles');
      const list = document.getElementById('pendingList');
      
      if (pendingFiles.length === 0) {
        container.style.display = 'none';
        return;
      }
      
      container.style.display = 'block';
      list.innerHTML = pendingFiles.map((file, index) => `
        <div class="file-item">
          <div class="icon">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
              <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/>
            </svg>
          </div>
          <div class="info">
            <div class="name">${file.name}</div>
            <div class="meta">${formatBytes(file.size)}</div>
          </div>
          <div class="actions">
            <button class="remove" onclick="removePending(${index})">Remove</button>
          </div>
        </div>
      `).join('');
    }
    
    function removePending(index) {
      pendingFiles.splice(index, 1);
      renderPendingFiles();
    }
    
    function formatBytes(bytes) {
      if (bytes === 0) return '0 Bytes';
      const k = 1024;
      const sizes = ['Bytes', 'KB', 'MB', 'GB'];
      const i = Math.floor(Math.log(bytes) / Math.log(k));
      return parseFloat((bytes / Math.pow(k, i)).toFixed(2)) + ' ' + sizes[i];
    }
    
    async function uploadFiles() {
      if (pendingFiles.length === 0) return;
      
      const btn = document.getElementById('uploadBtn');
      const status = document.getElementById('uploadStatus');
      
      btn.disabled = true;
      btn.innerHTML = '<span class="loading"></span> Uploading...';
      status.className = 'status';
      status.style.display = 'none';
      
      try {
        const filesData = await Promise.all(pendingFiles.map(file => {
          return new Promise((resolve, reject) => {
            const reader = new FileReader();
            reader.onload = () => resolve({
              name: file.name,
              type: file.type,
              data: reader.result
            });
            reader.onerror = reject;
            reader.readAsDataURL(file);
          });
        }));
        
        google.script.run
          .withSuccessHandler(result => {
            btn.disabled = false;
            btn.innerHTML = 'Upload Files';
            
            if (result.success) {
              status.className = 'status success';
              status.innerHTML = '‚úÖ ' + result.message;
              pendingFiles = [];
              renderPendingFiles();
              loadFiles();
            } else {
              status.className = 'status error';
              status.innerHTML = '‚ùå ' + result.error;
            }
          })
          .withFailureHandler(error => {
            btn.disabled = false;
            btn.innerHTML = 'Upload Files';
            status.className = 'status error';
            status.innerHTML = '‚ùå Upload failed: ' + error.message;
          })
          .uploadFromPortal({
            caseId: caseId,
            key: key,
            files: filesData
          });
      } catch (error) {
        btn.disabled = false;
        btn.innerHTML = 'Upload Files';
        status.className = 'status error';
        status.innerHTML = '‚ùå Error: ' + error.message;
      }
    }
    
    function loadFiles() {
      const container = document.getElementById('existingFiles');
      container.innerHTML = `
        <div class="empty-state" id="loadingState">
          <div class="loading" style="width: 40px; height: 40px; border-width: 3px; border-color: #cbd5e1; border-top-color: #2563eb;"></div>
          <p style="margin-top: 16px;">Loading your files...</p>
        </div>
      `;
      
      google.script.run
        .withSuccessHandler(result => {
          if (result.success) {
            if (result.files.length === 0) {
              container.innerHTML = `
                <div class="empty-state">
                  <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M22 19a2 2 0 01-2 2H4a2 2 0 01-2-2V5a2 2 0 012-2h5l2 3h9a2 2 0 012 2z"/>
                  </svg>
                  <p>No files uploaded yet</p>
                </div>
              `;
            } else {
              container.innerHTML = result.files.map(file => `
                <div class="file-item">
                  <div class="icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                      <path d="M14 2H6a2 2 0 00-2 2v16a2 2 0 002 2h12a2 2 0 002-2V8z"/>
                      <path d="M14 2v6h6M16 13H8M16 17H8M10 9H8"/>
                    </svg>
                  </div>
                  <div class="info">
                    <div class="name">${file.name}</div>
                    <div class="meta">${file.size} ‚Ä¢ ${file.date}</div>
                  </div>
                  <div class="actions">
                    <a href="${file.url}" target="_blank" class="view">View</a>
                  </div>
                </div>
              `).join('');
            }
          } else {
            container.innerHTML = `
              <div class="empty-state">
                <p style="color: #dc2626;">Error loading files: ${result.error}</p>
              </div>
            `;
          }
        })
        .withFailureHandler(error => {
          container.innerHTML = `
            <div class="empty-state">
              <p style="color: #dc2626;">Error: ${error.message}</p>
            </div>
          `;
        })
        .getFilesForCase(caseId, key);
    }
    
    // Load files on page load
    loadFiles();
  </script>
</body>
</html>
