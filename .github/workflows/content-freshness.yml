# A name for your workflow
name: Update Sitemap

# Controls when the workflow will run
on:
  # Triggers the workflow on push events to the main branch
  push:
    branches:
      - main

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "update-sitemap"
  update-sitemap:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Step 1: Checks out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Sets up Node.js so you can use npm and run your script
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # Use a long-term support (LTS) version of Node.js
          cache: 'npm'      # Cache npm dependencies to speed up subsequent runs

      # Step 3: Installs the dependencies defined in your package.json file
      - name: Install Dependencies
        run: npm install

      # Step 4: Runs your sitemap script
      - name: Update Sitemap File
        run: node scripts/update-sitemap.js

      # Step 5: Commits the updated sitemap.xml file to your repository
      - name: Commit and Push Updated Sitemap
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          # Add the sitemap file. Change 'sitemap.xml' if your file has a different name.
          git add sitemap.xml
          # Commit the changes if there are any, otherwise do nothing.
          git commit -m "Automated sitemap update" || echo "No changes to commit"
          # Push the changes back to the main branch
          git push