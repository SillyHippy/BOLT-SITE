name: Daily SEO Automations
on:
  schedule:
    - cron: '0 0 * * *' # Every day at midnight UTC
  workflow_dispatch:
jobs:
  seo-automation:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Internal Linking Script
        run: pwsh scripts/automate-internal-linking.ps1
      - name: Run Schema Injection Script
        run: pwsh scripts/automate-schema-injection.ps1
      - name: Run Image Alt Text Script
        run: pwsh scripts/automate-image-alttext.ps1
      - name: Commit and Push Changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add .
          git commit -m "ðŸ”„ Daily SEO automation updates"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
